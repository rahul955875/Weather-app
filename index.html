<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <main class="main-container">
      <div class="weather-box">
        <header class="input-header">
          <input type="text" placeholder="Search city" id="search-city" />
          <button class="search-btn">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </header>
        <section class="weather-info" style="display:none">
          <div class="weather-data">
            <div class="weather-location-date">
              <div class="location">
                <span class="material-symbols-outlined"> location_on </span>
                <h4 class="current-country">Surat</h4>
              </div>
              <h4 class="current-date reg-txt">wed, 07 Aug</h4>
            </div>
            <div class="weather-info-container">
              <img src="imgs/weather_svg/clouds.svg" alt="weather" class="weather-img"/>
              <div class="weather-reading">
                <h1 class="temp-txt">29 °C</h1>
                <h4 class="temp-condition reg-txt">Clouds</h4>
              </div>
            </div>
            <div class="weather-condition-container">
              <div class="condition-item">
                <span class="material-symbols-outlined"> water_drop </span>
                <div class="condition-info">
                  <h5 class="reg-txt">Humidity</h5>
                  <h5 class="humidity-value">55%</h5>
                </div>
              </div>
              <div class="condition-item">
                <span class="material-symbols-outlined"> air </span>
                <div class="condition-info">
                  <h5 class="reg-txt">Wind speed</h5>
                  <h5 class="wind-value">2 M/s</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="forecast-container">
            <div class="forecast-item">
              <h5 class="forecast-date reg-txt">05 Aug</h5>
              <img src="imgs/weather_svg/thunderstorm.svg" alt="thunder-img" />
              <h5 class="forecast-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-date reg-txt">05 Aug</h5>
              <img src="imgs/weather_svg/thunderstorm.svg" alt="thunder-img" />
              <h5 class="forecast-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-date reg-txt">05 Aug</h5>
              <img src="imgs/weather_svg/thunderstorm.svg" alt="thunder-img" />
              <h5 class="forecast-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-date reg-txt">05 Aug</h5>
              <img src="imgs/weather_svg/thunderstorm.svg" alt="thunder-img" />
              <h5 class="forecast-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-date reg-txt">05 Aug</h5>
              <img src="imgs/weather_svg/thunderstorm.svg" alt="thunder-img" />
              <h5 class="forecast-temp">29 °C</h5>
            </div>
            <!-- <div class="forecast-item">
              <h5 class="forecast-date reg-txt">05 Aug</h5>
              <img src="imgs/weather_svg/thunderstorm.svg" alt="thunder-img" />
              <h5 class="forecast-temp">29 °C</h5>
            </div>
            <div class="forecast-item">
              <h5 class="forecast-date reg-txt">05 Aug</h5>
              <img src="imgs/weather_svg/thunderstorm.svg" alt="thunder-img" />
              <h5 class="forecast-temp">29 °C</h5>
            </div> -->
          </div>
        </section>
        <section class="search-cities section-msg">
          <img src="imgs/search-city.png" alt="search-city-img">
           <div>
            <h1>Search City</h1>
            <h4 class="reg-txt">Search out for weather conditions of the city</h4>
           </div>
        </section>
        <section class="not-found section-msg" style="display: none;">
          <img src="imgs/not-found.png" alt="search-city-img">
           <div>
            <h1>Search City</h1>
            <h4 class="reg-txt">Search out for weather conditions of the city</h4>
           </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
